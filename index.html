<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            position: relative;
            height: 100%;
            background: url('https://media.istockphoto.com/id/590078084/photo/beach-volleyball-in-nice-france.jpg?s=612x612&w=0&k=20&c=LnVGRhP9PIO3epQfcClwpHAwISLkquXknjY3MjLa0l8=') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: 400;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .countdown {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function updateCountdown() {
                const countdownElement = document.getElementById('countdown');
                const launchDate = new Date('June 21, 2025 17:00:00').getTime();
                const now = new Date().getTime();
                const distance = launchDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = days + ' Days ' + hours + ' Hours ' + minutes + ' Minutes ' + seconds + ' Seconds';

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = 'Launched!';
                }
            }

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>
</body>
</html>
