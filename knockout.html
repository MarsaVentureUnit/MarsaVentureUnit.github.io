<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournament Bracket</title>

  <!-- Google Font for bold styling -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #003f7d, #0077b6);
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .header h1 {
      font-size: 2.8rem;
      font-weight: 900;
      color: #fdc229;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.3rem;
      color: #ffffff;
      opacity: 0.9;
    }

    .tree-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .round {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .match {
      background: #fdc229;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      min-width: 160px;
      color: #003049;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .match:hover {
      transform: translateY(-4px);
    }

    .semi-combined {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #fdc229;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      min-width: 360px;
      font-weight: 600;
      color: #003049;
    }

    .semi-combined span {
      flex: 1;
      text-align: center;
    }

    .round-label {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    hr {
      border: 0;
      height: 3px;
      background: #e9c46a;
      width: 80%;
      margin: 50px auto 20px auto;
    }

    h4 {
      color: #f4f4f4;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Volleyball Tournament</h1>
    <p>Knockout Bracket</p>
  </div>

  <div class="container">
    <div class="tree-container" id="bracket"></div>
  </div>

  <script>
    const FIREBASE_DB_URL = 'https://sga165-test-default-rtdb.firebaseio.com/';
    const bracketContainer = document.getElementById('bracket');

    async function fetchBracket() {
      const res = await fetch(`${FIREBASE_DB_URL}bracket.json`);
      return await res.json();
    }

    function createMatch(roundLabel, team1, team2) {
      return `
        <div class="match">
          <div class="round-label">${roundLabel}</div>
          <div>${team1 || '—'}</div>
          <div>${team2 || '—'}</div>
        </div>
      `;
    }

    function createCombinedSemiBox(teams) {
      const flatTeams = teams.flat();
      const paddedTeams = [];

      for (let i = 0; i < 3; i++) {
        paddedTeams.push(flatTeams[i] || '—');
      }

      return `
        <div class="match">
          <div class="round-label">Semi-Finalists</div>
          <div class="semi-combined">
            ${paddedTeams.map(name => `<span>${name}</span>`).join('')}
          </div>
        </div>
      `;
    }

    async function renderBracket() {
      const data = await fetchBracket();
      const html = [];

      // Final Match
      if (data.final) {
        html.push(`<div class="round">${createMatch('Final', data.final[0], data.final[1])}</div>`);
      }

      // Semi-Finals
      if (data.semi) {
        html.push(`<div class="round">${createCombinedSemiBox(data.semi)}</div>`);
      } else {
        html.push(`<div class="round">${createCombinedSemiBox([[], []])}</div>`);
      }

      // Quarter-Finals
      if (data.quarter) {
        const quarterHTML = data.quarter.map((match, i) =>
          createMatch(`Quarter ${i + 1}`, match[0], match[1])
        ).join('');
        html.push(`<div class="round">${quarterHTML}</div>`);
      }

      // Placement Matches Section
      html.push(`<hr/><h4 class="text-center">Placement Matches</h4>`);

      if (data.placement) {
        const placementHTML = data.placement.map((match, i) =>
          createMatch(`Match ${i + 1}`, match[0], match[1])
        ).join('');
        html.push(`<div class="round">${placementHTML}</div>`);
      } else {
        const emptyPlacement = Array.from({ length: 6 }, (_, i) =>
          createMatch(`Match ${i + 1}`, '—', '—')
        ).join('');
        html.push(`<div class="round">${emptyPlacement}</div>`);
      }

      bracketContainer.innerHTML = html.join('');
    }

    renderBracket();
    setInterval(renderBracket, 10000);
  </script>
</body>
</html>
