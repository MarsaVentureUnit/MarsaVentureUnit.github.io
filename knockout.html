<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournament Bracket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .header {
      background-color: #e63946;
      color: white;
      padding: 20px 0;
      margin-bottom: 30px;
    }
    .tree-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    .round {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .match {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 150px;
    }
    .semi-combined {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 360px;
      font-weight: bold;
    }
    .semi-combined span {
      flex: 1;
      text-align: center;
    }
    .round-label {
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }
    hr {
      border: 0;
      height: 2px;
      background: #ccc;
      width: 80%;
      margin: 40px auto 20px auto;
    }
  </style>
</head>
<body>
  <div class="header text-center">
    <h1>Volleyball Tournament</h1>
    <p>Knockout Bracket</p>
  </div>

  <div class="container">
    <div class="tree-container" id="bracket"></div>
  </div>

  <script>
    const FIREBASE_DB_URL = 'https://sga165-test-default-rtdb.firebaseio.com/';
    const bracketContainer = document.getElementById('bracket');

    async function fetchBracket() {
      const res = await fetch(`${FIREBASE_DB_URL}bracket.json`);
      return await res.json();
    }

    function createMatch(roundLabel, team1, team2) {
      return `
        <div class="match">
          <div class="round-label">${roundLabel}</div>
          <div>${team1 || '—'}</div>
          <div>${team2 || '—'}</div>
        </div>
      `;
    }

    function createCombinedSemiBox(teams) {
      const flatTeams = teams.flat();
      const paddedTeams = [];

      for (let i = 0; i < 3; i++) {
        paddedTeams.push(flatTeams[i] || '—');
      }

      return `
        <div class="match">
          <div class="round-label">Semi-Finalists</div>
          <div class="semi-combined">
            ${paddedTeams.map(name => `<span>${name}</span>`).join('')}
          </div>
        </div>
      `;
    }

    async function renderBracket() {
      const data = await fetchBracket();
      const html = [];

      // Final Match
      if (data.final) {
        html.push(`<div class="round">${createMatch('Final', data.final[0], data.final[1])}</div>`);
      }

      // Semi-Finals
      if (data.semi) {
        html.push(`<div class="round">${createCombinedSemiBox(data.semi)}</div>`);
      } else {
        html.push(`<div class="round">${createCombinedSemiBox([[], []])}</div>`);
      }

      // Quarter-Finals
      if (data.quarter) {
        const quarterHTML = data.quarter.map((match, i) =>
          createMatch(`Quarter ${i + 1}`, match[0], match[1])
        ).join('');
        html.push(`<div class="round">${quarterHTML}</div>`);
      }

      // Placement Matches Section
      html.push(`<hr/><h4 class="text-center">Placement Matches</h4>`);

      if (data.placement) {
        const placementHTML = data.placement.map((match, i) =>
          createMatch(`Match ${i + 1}`, match[0], match[1])
        ).join('');
        html.push(`<div class="round">${placementHTML}</div>`);
      } else {
        const emptyPlacement = Array.from({ length: 6 }, (_, i) =>
          createMatch(`Match ${i + 1}`, '—', '—')
        ).join('');
        html.push(`<div class="round">${emptyPlacement}</div>`);
      }

      bracketContainer.innerHTML = html.join('');
    }

    renderBracket();
    setInterval(renderBracket, 10000);
  </script>
</body>
</html>
